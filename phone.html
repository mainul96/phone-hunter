<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2>Phone Hunter Explore</h2>
    </header>
    <main>
        <section class="container">
            <div class="mb-3 w-50">
                <input id="inputField" type="text" class="form-control" id="exampleFormControlInput1" placeholder="search phone">
                <div class="btn btn-primary mt-2" id="btn-search">search</div>
              </div>
        </section>
       <section class="container">
        <div style="height:400px" class="d-flex justify-content-center align-items-center d-none" id="loder">
            <div class="spinner-border" role="status">
              <span class="visually-hidden text-success">Loading...</span>
            </div>
          </div >
         
       </section>

        <section class="container">
            <div id="phonesContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="mt-4 d-none" id="no-found-phone">
                <h2 class="text-success">No found Phone</h2>
            </div>
        </section>
        <section class="container"> 
            <div class="text-center d-none" id="show-all">
                <button id="showAll-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- modal section -->
        <section>
  <!-- Modal -->
  <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
        </section>
    </main>

    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>

</html>
